services:

  mongo:
    image: mongo:8.0-rc
    container_name: geuebt-mongo
    restart: always
    env_file: dotenv/mongo.env
    ports:
      - 27017:27017
    volumes:
      - mongo_db:/data/db:rw
      - logfiles:/var/log/mongodb:rw
      - ./config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./config/mongod.conf:/etc/mongod.conf:ro
    command: --config /etc/mongod.conf

  # fastapi:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   restart: unless-stopped
  #   container_name: geuebt-fastapi
  #   ports:
  #     - 8081:8081  # NOTE: do not expose in production
  #   depends_on:
  #     - mongo

  mongo-express:
    image: mongo-express
    container_name: geuebt-mongo-express
    restart: always
    env_file: dotenv/mongo.env
    ports:
      - 8080:8080
    depends_on:
      - mongo

## Docker Resources ####################################

volumes:
  mongo_db:
    external: true
  logfiles:
    external: true
